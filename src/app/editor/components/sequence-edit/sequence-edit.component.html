<div class="container">
  <ngx-codemirror
  #editor
  [(ngModel)]="content" 
  [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'tgs',
    lineWrapping: true,
    extraKeys: { 
      'Ctrl-Space': 'autocomplete'
    }
  }"
  (cursorActivity)="onCursorActivity($event)"
  ></ngx-codemirror>
  <div class="blocks-list">
    <!-- <div *ngFor="let block of items" class="block-button">

    </div> -->
  </div>
  <div class="sequence-preview">

  </div>
</div>
