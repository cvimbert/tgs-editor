<div class="container" *ngIf="block && block.complexBlocks">
  <ng-container *ngFor="let cblock of block.complexBlocks">
    <preview-display-complex-block [complexBlock]="cblock"></preview-display-complex-block>
  </ng-container>
</div>
<div class="links">
  <ng-container *ngIf="block && block.links && isLast">
    <div class="link-display"
    *ngFor="let link of block.links"
    (click)="selectLink(link)"
  >{{ link.text }}</div>
  </ng-container>
</div>
